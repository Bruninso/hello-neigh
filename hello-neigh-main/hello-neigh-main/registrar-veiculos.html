    <link rel="stylesheet" type="text/css" href="css/reset.css">

</head>

<body>
    <header class="nav-titulo">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
            <div class="container-fluid">
                <a class="navbar-brand fonte-titulo cor-especial" href="index.html">Hello Neighbour</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end nav-hover" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li><a class="nav-link" aria-current="page" href="index.html">Início</a></li>

                        <li><a class="nav-link" href="index.html#meus-condominios">Condominios</a></li>
                        <li><a class="nav-link" href="/comunidade/comunidade.html">Comunidade</a></li>

                                href="#">Notificações</a>
                        </li>
                        <li><a class="nav-link" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container mt-3">
            <h2 class="nav-titulo">Cadastro de Veículos</h2>

            <form id="form-veiculo">
                <div class="row">
                    <div class="col-md-6">
                        <label for="placa" class="form-label">Placa *</label>
                        <input type="text" id="placa" name="placa" class="form-control" placeholder="ABC-1D23">
                    </div>
                    <div class="col-md-6">
                        <label for="modelo" class="form-label">Modelo *</label>
                        <input type="text" id="modelo" name="modelo" class="form-control" placeholder="Onix 1.0">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="cor" class="form-label">Cor</label>
                        <input type="text" id="cor" name="cor" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="tipo" class="form-label">Tipo *</label>
                        <select id="tipo" name="tipo" class="form-select">
                            <option value="">Selecione</option>
                            <option value="carro">Carro</option>
                            <option value="moto">Moto</option>
                            <option value="caminhonete">Caminhonete</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="vaga" class="form-label">Vaga Designada</label>
                        <input type="text" id="vaga" name="vaga" class="form-control">
                    </div>
                </div>

                <!-- Bloco e Apartamento (reutilizável) -->
                <div class="row mt-3" id="bloco-apartamento-container">
                    <!-- Será preenchido via component -->
                </div>

                <button type="submit" class="btn btn-primary mt-3">Cadastrar Veículo</button>
            </form>
        </section>

        <section class="container mt-4">
            <h3>Veículos Cadastrados</h3>
            <div id="tabela-veiculos"></div>
        </section>
    </main>


    <script src="js/components/bloco-apartamento.js"></script>
    <script src="js/utils/notifications.js"></script>
    <script src="js/form-veiculo.js"></script>

</body>

</html>
