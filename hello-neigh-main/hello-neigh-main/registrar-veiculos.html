<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/Tabela.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/7291c7ba47.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="nav-titulo">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
        <div class="container-fluid">
          <a class="navbar-brand fonte-titulo cor-especial" href="index.html">Hello Neighbor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li><a class="nav-link active" aria-current="page" href="index.html">Início</a></li>
              <!-- <i class="fa-solid fa-file-pdf"></i> -->
              <li><a class="nav-link"  href="relatorio.html">Relatórios</a></li>
              <li><a class="nav-link" href="login.html">Sair</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <section class="container mt-3">
            <h2 class="nav-titulo">Cadastro de Veículos</h2>
            <ul id="mensagens-erro"></ul>

            <form id="form-adiciona">
                <div class="row">
                    <div class="col-md-6">
                        <label for="placa" class="fs-5 text-uppercase">Placa *</label>
                        <input type="text" id="placa" name="placa" class="form-control" placeholder="ABC-1D23">
                    </div>
                    <div class="col-md-6">
                        <label for="modeloVeiculo" class="fs-5 text-uppercase">Modelo *</label>
                        <input type="text" id="modeloVeiculo" name="modeloVeiculo" class="form-control"
                            placeholder="Onix 1.0">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4">
                        <label for="corVeiculo" class="fs-5 text-uppercase">Cor</label>
                        <input type="text" id="corVeiculo" name="corVeiculo" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="tipoVeiculo" class="fs-5 text-uppercase">Tipo *</label>
                        <select id="tipoVeiculo" name="tipoVeiculo" class="form-select">
                            <option value="">Selecione</option>
                            <option value="carro">Carro</option>
                            <option value="moto">Moto</option>
                            <option value="caminhonete">Caminhonete</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="vaga" class="fs-5 text-uppercase">Vaga Designada</label>
                        <select id="vaga" name="vaga" class="form-select">
                            <option value="">Selecione</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                    </div>
                </div>

                <div class="grupo">
                    <label for="nomeMorador" class="fs-5 text-uppercase">Nome do Morador:</label>
                    <select id="nomeMorador" name="nomeMorador" class="campo campo-medio" required>
                        <option value="">Selecione um morador</option>
                    </select>
                </div>

                <!-- Componente Bloco/Apartamento -->

                <div id="bloco-apartamento-container"></div>


                <button id="adicionar-veiculo" class="btn btn-primary mt-3">Cadastrar Veículo</button>
                <button type="button" id="cancelar-edicao" class="btn btn-secondary mt-3 ms-2"
                    style="display: none;">Cancelar</button>
            </form>
        </section>

        <section class="container mt-4">
            <h3>Veículos Cadastrados</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Modelo </th>
                        <th>Cor </th>
                        <th>Tipo </th>
                        <th>Vaga </th>
                        <th>Morador </th>
                        <th>Bloco </th>
                        <th>Apto </th>
                        <th>Ações </th>
                    </tr>
                </thead>
                <tbody id="tabela-veiculos"></tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/components/bloco-apartamento.js"></script>
    <script src="js/utils/notifications.js"></script>
    <script src="js/form-veiculo.js"></script>

</body>

</html>
