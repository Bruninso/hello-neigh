  <header class="nav-titulo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
      <div class="container-fluid">
        <a class="navbar-brand fonte-titulo cor-especial" href="index.html">Hello Neighbour</a>

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse justify-content-end nav-hover" id="navbarNavAltMarkup">

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container mt-3">
      <h2 id="titulo-form" class="nav-titulo">Cadastro de Visitante</h2>
      <ul id="mensagens-erro"></ul>
      <form id="form-adiciona">
        <div class="">
          <label for="nome" class="fs-5 text-uppercase">Nome do Visitante:</label>
          <input id="nome" name="nome" type="text" placeholder="digite o nome do visitante" class="campo">
        </div>

        <div class="grupo">
          <label for="visitado" class="fs-5 text-uppercase">Nome do Morador:</label>
          <input id="visitado" name="visitado" type="text" placeholder="digite o nome do morador" class="campo campo-medio">
        </div>

        <div class="grupo">
          <label for="cpf" class="fs-5 text-uppercase">CPF do Visitante:</label>
          <input id="cpf" name="cpf" type="text" placeholder="digite o cpf do visitante" class="campo campo-medio">
        </div>

        <!-- Componente Bloco/Apartamento -->
        <div id="bloco-apartamento-container"></div>

        <button id="adicionar-visitante" class="btn-primary botao bto-principal fs-5 text-uppercase">Adicionar</button>
      </form>
    </section>

    <section class="container mt-3">
      <h2>Visitantes Cadastrados</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Nome Visitante</th>
            <th>CPF</th>
            <th>Visitado</th>
            <th>Bloco</th>
            <th>Apartamento</th>
          </tr>
        </thead>
        <tbody id="tabela-visitantes"></tbody>
      </table>
    </section>
  </main>

  <script src="js/form-visitante.js"></script>

  <script src="js/utils/notifications.js"></script>
