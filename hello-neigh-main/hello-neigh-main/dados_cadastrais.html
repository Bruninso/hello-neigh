<head>
  <meta charset="utf-8">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/Tabela.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://kit.fontawesome.com/7291c7ba47.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="nav-titulo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
      <div class="container-fluid">
        <a class="navbar-brand fonte-titulo cor-especial" href="index.html">Hello Neighbour</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end nav-hover" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li><a class="nav-link" aria-current="page" href="index.html">Início</a></li>

            <li><a class="nav-link" href="index.html#meus-condominios">Condominios</a></li>
            <li><a class="nav-link" href="/comunidade/comunidade.html">Comunidade</a></li>
            <li><a class="nav-link" data-bs-toggle="modal" data-bs-target="#modal-Contato" href="#">Notificações</a>
            </li>
            <li><a class="nav-link" href="#">Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container mt-3">
      <h2 id="titulo-form" class="nav-titulo">Dados Cadastrais</h2>
      <ul id="mensagens-erro"></ul>
      <form id="form-adiciona">
        <div class="">
          <label for="nomeMorador" class="fs-5 text-uppercase">Nome Completo *</label>
          <input id="nomeMorador" name="nomeMorador" type="text" class="campo campo-medio">
        </div>

        <div class="grupo">
          <label for="cpf" class="fs-5 text-uppercase">CPF *</label>
          <input id="cpf" name="cpf" type="text" class="campo campo-medio">
        </div>

        <div class="grupo">
          <label for="rg" class="fs-5 text-uppercase">RG *</label>
          <input id="rg" name="rg" type="text" class="campo campo-medio">
        </div>

        <div class="grupo">
          <label for="sexo" class="fs-5 text-uppercase">Sexo *</label>
          <select id="sexo" name="sexo" class="campo campo-medio">
            <option selected="selected" value="">Selecione uma opção</option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Não Especificado">Não Especificado</option>
          </select>
        </div>

        <div class="grupo">
          <label for="nascimento" class="fs-5 text-uppercase">Data de Nascimento *</label>
          <input id="nascimento" name="nascimento" type="date" class="campo campo-medio">
        </div>

        <div id="bloco-apartamento-container"></div>

        <div class="grupo">
          <label for="telefone" class="fs-5 text-uppercase">Telefone *</label>
          <input id="telefone" name="telefone" type="text" class="campo campo-medio">
        </div>


        <button id="adicionar-morador" class="botao bto-principal fs-5 text-uppercase btn-primary">Adicionar
          Morador</button>
      </form>
      <p class="mt-2 text-muted"><small>* Campos obrigatórios</small></p>
    </section>

    <section class="container mt-3">
      <h2>Moradores Cadastrados</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF </th>
            <th>RG </th>
            <th>Telefone </th>
            <th>Bloco </th>
            <th>Apartamento </th>
            <th>Sexo </th>
            <th>Nascimento </th>
          </tr>
        </thead>
        <tbody id="tabela-moradores">
        </tbody>
      </table>
    </section>
  </main>


  <script src="js/components/bloco-apartamento.js"></script>
  <script src="js/utils/notifications.js"></script>
  <script src="js/form-morador.js"></script>


</body>

</html>
