<body>
  <header class="nav-titulo">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
        <div class="container-fluid">
          <a class="navbar-brand fonte-titulo cor-especial" href="index.html">Hello Neighbor</a>

          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

              <li><a class="nav-link" href="login.html">Sair</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  <main>
    <section class="container mt-3">
      <h2 id="titulo-form" class="nav-titulo">Cadastro de Bicicleta</h2>
      <ul id="mensagens-erro"></ul>
      <form id="form-adiciona">
        <div class="grupo">
          <label for="modeloBike" class="fs-5 text-uppercase">Modelo da Bicicleta *</label>
          <input id="modeloBike" name="modeloBike" type="text" class="campo campo-medio" placeholder="Ex: Caloi Mountain Bike">
        </div>

        <div class="grupo">
          <label for="corBike" class="fs-5 text-uppercase">Cor da Bicicleta *</label>
          <input id="corBike" name="corBike" type="text" class="campo campo-medio" placeholder="Ex: Vermelha">
        </div>

        <div class="grupo">
          <label for="nomeMorador" class="fs-5 text-uppercase">Nome do Morador:</label>
          <select id="nomeMorador" name="nomeMorador" class="campo campo-medio" required>
            <option value="">Selecione um morador</option>
          </select>
        </div>

        <!--div class="grupo">
          <label for="imagemBike" class="fs-5 text-uppercase">Imagem da Bicicleta</label>
          <input type="file" id="imagemBike" name="imagemBike" accept="image/*" class="campo campo-medio">
          <div id="preview-imagem-bicicleta" class="image-preview mt-2">
            <div class="text-muted">Nenhuma imagem selecionada</div>
          </div>
        </div-->

        <div id="bloco-apartamento-container"></div>

        <button id="adicionar-bicicleta" class="btn btn-primary mt-3">Cadastrar Bicicleta</button>
        <button type="button" id="cancelar-edicao" class="btn btn-secondary mt-3 ms-2" style="display: none;">Cancelar</button>
      </form>
    </section>

    <section class="container mt-3">
      <h2>Bicicletas Cadastradas</h2>
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>Modelo</th>
            <th>Cor</th>
            <th>Bloco</th>
            <th>Apartamento</th>
            <th>Morador Responsável</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-bicicletas"></tbody>
      </table>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

  <script src="js/form-bike.js"></script>
