  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
  <header class="nav-titulo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
      <div class="container-fluid">
        <a class="navbar-brand fonte-titulo cor-especial" href="index.html">Hello Neighbor</a>

        <div class="collapse navbar-collapse justify-content-end nav-hover" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li><a class="nav-link" aria-current="page" href="index.html">Início</a></li>
            <!-- <i class="fa-solid fa-file-pdf"></i> -->
            <li><a class="nav-link" href="index.html#meus-condominios">Condominios</a></li>

            <li><a class="nav-link" href="#">Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container mt-3">
      <h2 id="titulo-form" class="nav-titulo">Registro de Encomenda</h2>
      <ul id="mensagens-erro"></ul>
      <form id="form-adiciona">
        <div class="">
          <label for="entregarPara" class="fs-5 text-uppercase">Entregar para *</label>
          <input id="entregarPara" name="entregarPara" type="text" placeholder="Nome do morador" class="campo">
        </div>

        <div class="grupo">
          <label for="recebidaPor" class="fs-5 text-uppercase">Recebida por *</label>
          <input id="recebidaPor" name="recebidaPor" type="text" placeholder="Quem recebeu a encomenda" class="campo campo-medio">
        </div>

        <div class="grupo">
          <label for="transportadora" class="fs-5 text-uppercase">Transportadora</label>
          <input id="transportadora" name="transportadora" type="text" placeholder="Nome da transportadora" class="campo campo-medio">
        </div>

        <div class="grupo">
          <label for="codigoRastreio" class="fs-5 text-uppercase">Código de Rastreio</label>
          <input id="codigoRastreio" name="codigoRastreio" type="text" placeholder="Código de rastreamento" class="campo campo-medio">
        </div>

        <div class="grupo">
          <label for="bloco" class="fs-5 text-uppercase">Bloco *</label>
          <select id="bloco" name="bloco" class="campo campo-medio">
            <option value="">Selecione uma opção</option>
            <option value="A">Bloco A</option>
            <option value="B">Bloco B</option>
            <option value="C">Bloco C</option>
          </select>
        </div>

        <div class="grupo">
          <label for="apartamento" class="fs-5 text-uppercase">Apartamento *</label>
          <input id="apartamento" name="apartamento" type="text" class="campo campo-medio" placeholder="Número do apartamento">
        </div>

        <div class="grupo">
          <label for="observacoes" class="fs-5 text-uppercase">Observações</label>
          <textarea id="observacoes" name="observacoes" class="campo" rows="3" placeholder="Observações sobre a encomenda"></textarea>
        </div>

        <button id="adicionar-encomenda" class="btn-primary botao bto-principal fs-5 text-uppercase">Registrar Encomenda</button>
      </form>
    </section>

    <section class="container mt-3">
      <h2 class="nav-titulo">Encomendas Registradas</h2>
      <div class="mb-3">
        <button id="atualizar-lista" class="btn btn-info">Atualizar Lista</button>
      </div>
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>Status</th>
            <th>Entregar para</th>
            <th>Recebida por</th>
            <th>Transportadora</th>
            <th>Bloco</th>
            <th>Apartamento</th>
            <th>Data Recebimento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-encomendas"></tbody>
      </table>
    </section>
  </main>

  <script src="js/components/bloco-apartamento.js"></script>
  <script src="js/utils/notifications.js"></script>
  <script src="js/form-encomenda.js"></script>

</body>
