<body>
  <header class="nav-titulo">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
      <div class="container-fluid">
        <a class="navbar-brand fonte-titulo cor-especial" href="index.html">Hello Neighbor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end nav-hover" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li><a class="nav-link" aria-current="page" href="index.html">Início</a></li>
            <!-- <i class="fa-solid fa-file-pdf"></i> -->
            <li><a class="nav-link" href="index.html#meus-condominios">Condominios</a></li>

            <li><a class="nav-link" href="#">Sair</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="container mt-3">
      <h2 id="titulo-form" class="nav-titulo">Registro de Encomenda</h2>
      <ul id="mensagens-erro"></ul>
      <form id="form-adiciona">
        <div class="grupo">
          <label for="nomeMorador" class="fs-5 text-uppercase">Nome do Morador:</label>
          <select id="nomeMorador" name="nomeMorador" class="campo campo-medio" required>
            <option value="">Selecione um morador</option>
          </select>
        </div>

        <div class="grupo">
          <label for="recebidaPor" class="fs-5 text-uppercase">Recebida por *</label>
          <select id="recebidaPor" name="recebidaPor" class="campo campo-medio">
            <option value="">Selecione uma opção</option>
            <option value="Funcionario um">Funcionario um</option>
            <option value="Funcionario dois">Funcionario dois</option>
            <option value="Sindico">Sindico</option>
            <option value="Morador">Próprio morador</option>
          </select>
        </div>

        <div class="grupo">
          <label for="transportadora" class="fs-5 text-uppercase">Transportadora</label>
          <input id="transportadora" name="transportadora" type="text" placeholder="Nome da transportadora"
            class="campo campo-medio">
        </div>

        <div id="bloco-apartamento-container"></div>

        <button id="adicionar-encomenda" class="btn btn-primary mt-3">Registrar Encomenda</button>
        <button type="button" id="cancelar-edicao" class="btn btn-secondary mt-3 ms-2"
          style="display: none;">Cancelar</button>
      </form>
    </section>

    <section class="container mt-3">
      <h2 class="nav-titulo">Encomendas Registradas</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Entregar para</th>
            <th>Recebida por</th>
            <th>Transportadora</th>
            <th>Bloco</th>
            <th>Apartamento</th>
            <th>Data Recebimento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabela-encomendas"></tbody>
      </table>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/components/bloco-apartamento.js"></script>
  <script src="js/utils/notifications.js"></script>
  <script src="js/form-encomenda.js"></script>

</body>
