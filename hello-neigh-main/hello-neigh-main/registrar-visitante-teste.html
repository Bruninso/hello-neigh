<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/Tabela.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/7291c7ba47.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="nav-titulo">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand fonte-titulo cor-especial" href="index.html">Hello Neighbour</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end nav-hover" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li><a class="nav-link" href="index.html">Início</a></li>
                        <li><a class="nav-link" href="index.html#meus-condominios">Condomínios</a></li>
                        <li><a class="nav-link" href="/comunidade/comunidade.html">Comunidade</a></li>
                        <li><a class="nav-link" data-bs-toggle="modal" data-bs-target="#modal-Contato"
                                href="#">Contatos</a></li>
                        <li><a class="nav-link" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container mt-5 pt-4">
            <h2 class="nav-titulo">Registrar Visitante</h2>
            <ul id="mensagens-erro"></ul>
            <form id="form-visitante">
                <div class="mb-3">
                    <label for="nomeVisitante" class="fs-5 text-uppercase">Nome do Visitante *</label>
                    <input id="nomeVisitante" name="nomeVisitante" type="text" class="form-control campo campo-medio"
                        required>
                </div>

                <div class="mb-3">
                    <label for="cpfVisitante" class="fs-5 text-uppercase">CPF do Visitante *</label>
                    <input id="cpfVisitante" name="cpfVisitante" type="text" class="campo campo-medio">
                </div>

                <div class="mb-3">
                    <label for="nomeMorador" class="fs-5 text-uppercase">Nome do Morador *</label>
                    <input id="nomeMorador" name="nomeMorador" type="text" class="form-control campo campo-medio"
                        required>
                </div>

                <div class="mb-3">
                    <label for="cpfMorador" class="fs-5 text-uppercase">CPF do Morador *</label>
                    <input id="cpfMorador" name="cpfMorador" type="text" class="campo campo-medio">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="bloco" class="fs-5 text-uppercase">Bloco *</label>
                        <input id="bloco" name="bloco" type="text" class="form-control campo" required>
                    </div>

                    <div class="col-md-6">
                        <label for="apartamento" class="fs-5 text-uppercase">Apartamento *</label>
                        <input id="apartamento" name="apartamento" type="text" class="form-control campo" required>
                    </div>
                </div>


                <button id="adicionar-visitante" type="submit"
                    class="btn btn-primary bto-principal fs-5 text-uppercase">Adicionar Visitante</button>
            </form>
            <p class="mt-2 text-muted"><small>* Campos obrigatórios</small></p>
        </section>

        <section class="container mt-5">
            <h2>Visitantes Registrados</h2>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nome do Visitante</th>
                        <th>Nome do Visitado</th>
                        <th>Bloco</th>
                        <th>Apartamento</th>
                    </tr>
                </thead>
                <tbody id="tabela-visitantes">
                    <!-- Registros inseridos dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/form-visitante.js"></script>
</body>

</html>
